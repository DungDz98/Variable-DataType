<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>currency</title>
  <style>
    td, th {
      padding: 15px;
    }
    select {
      width: 100px;
    }
    button {
      background-color: mediumpurple;
      border: 5px solid aquamarine;
      cursor: pointer;
    }

  </style>
</head>
<body>
<table>
  <tr>
    <th>Amount</th>
    <th>From Currency</th>
    <th>To Currency</th>
  </tr>
  <tr>
    <td><input type="text" id="amount"></td>
    <td><select name="" id="fcurrency">
      <option value="VietNam">VietNam</option>
      <option value="USA">USA</option>
    </select></td>
    <td><select name="" id="">
      <option value="USD">USD</option>
      <option value="VND">VND</option>
    </select></td>
    <td><button type="button" onclick="convert()">Convert</button></td>
  </tr>
</table>
<p id="result"></p>
<script>
  function convert() {
    let money = document.getElementById('amount').value;
    let usd_money = money/23000;
    let vnd_money = money*23000;
    let typemoney = document.getElementById('fcurrency').value == 'VietNam';
    if (typemoney) {
      document.getElementById('result').innerHTML = 'Ket qua la: ' + usd_money.toFixed(3)
    } else {
      document.getElementById('result').innerHTML = 'Ket qua la: ' + vnd_money
    }

  }
</script>
</body>
</html>
